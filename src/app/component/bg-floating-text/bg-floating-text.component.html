<div class="background-container" *ngIf="article">

    <div class="toplevel-container">
        <h1 *ngIf="article.title">{{article.title}}</h1>
        <p *ngIf="article.description">{{article.description}}</p>
        <button *ngIf="article.btn" class="primary-btn floating" (click)="call(article.btn.action)">{{article.btn.text}}</button>
    </div>


    <img class="background" src="../../../assets/imgs/{{article.img}}" alt="">

</div>
