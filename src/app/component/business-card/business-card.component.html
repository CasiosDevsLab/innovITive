<div class="wrapper">

    <h1 id="name">
        {{consultant.firstname}} {{consultant.lastname}}
    </h1>

    <img src="../../../assets/imgs/{{consultant.img}}" class="profileimage">

    <h3>Kontakt</h3>
   
    <div class="splitview mail">
            Mail
        <br>
        <a href="mailto:{{consultant.contact.mail}}"> {{consultant.contact.mail}} </a>
    </div>

    <div class="mobile splitview">
        Mobil
        <br>
        <a>
            {{consultant.contact.mobile}}
        </a>
    </div>

    <div class="linkedIn splitview">
        Socials
        <br>
        <a href="{{consultant.contact.linkedin?.src}}">{{consultant.contact.linkedin?.alt}}</a>
    </div>




</div>
