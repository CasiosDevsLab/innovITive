<div class="splitview" *ngFor="let article of articles">

    <div class="column">
        <h4>{{article.subtitle}}</h4>
        <h1>{{article.title}}</h1>
        <p>{{article.description}}</p>
        <button class="secondary-btn" (click)="button.call(article.btn?.action)">{{article.btn?.text}}</button>
    </div>

    <div class="container column">
        <img src="../../../assets/imgs/{{article.img}}" alt="Sliding Image" class="" id="slideInImage">
    </div>

</div>
